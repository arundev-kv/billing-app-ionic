<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Fetch Bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label floating>
        Enter the Bill Number
      </ion-label>
      <ion-input type="number" [(ngModel)]="this.bill"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click) = "fetchBill(this.bill)">Fetch Bill</button>
    </ion-item>
  </ion-card>

</ion-content>
