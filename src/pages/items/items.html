<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>Items </ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding>


    <ion-card *ngFor='let item of items'>
        
        <ion-card-content>
          <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-title>
                       {{item.itemName}}
                    </ion-title>
                  </ion-col>
                  
                  
                  <ion-col col-4 >
                    <button ion-button icon-only (click)="editItem(item)" color="primary">
                      <ion-icon name="ios-create" class="Blacked"></ion-icon>
                    </button>
                  </ion-col>

                  <ion-col col-2 >
                      <button ion-button icon-only (click)="deleteItem(item)" color="danger">
                        <ion-icon name="trash" class="Blacked"></ion-icon>
                      </button>
                    </ion-col>
            </ion-row>

           <ion-row>
            <ion-col col-6>
              <ion-item>
                 Product Id: &nbsp; 
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                  {{item.itemId}}
              </ion-item>
            </ion-col>
           </ion-row>

           <ion-row>
            <ion-col col-6>
              <ion-item>
                 Price: &nbsp; 
              </ion-item>
            </ion-col>
              <ion-col col-6>
                <ion-item>
                  &#8360;.{{item.itemPrice}}
                </ion-item>
            </ion-col>
           </ion-row>
          
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>

<ion-footer>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button full icon-end color="primary" (click)="addItem()">Add Item</button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-footer>
